<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello wasm-pack!</title>
    <style>
      .flex {
        display: flex;
      }
      body {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <noscript
      >This page contains webassembly and javascript content, please enable
      javascript in your browser.</noscript
    >
    <div class="flex">
      <div>
        <div>
          <label>FPS: </label>
          <span id="fps-value">30</span>
        </div>
        <input
          id="fps"
          type="range"
          min="0"
          max="60"
          value="30"
          oninput="document.getElementById('fps-value').textContent = this.value;"
        />
      </div>
      <div>
        <div>
          <label for="preset">Initial State Structure </label>
        </div>
        <select name="preset" id="preset">
          <option value="0" selected>Gosper's Glider Gun</option>
          <option value="1">Random</option>
          <option value="2">Preset 1</option>
        </select>
      </div>
    </div>
    <br />
    <canvas id="game-of-life-canvas"></canvas>
    <script src="./bootstrap.js"></script>
  </body>
</html>
