<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello wasm-pack!</title>
    <style>
      body {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <noscript
      >This page contains webassembly and javascript content, please enable
      javascript in your browser.</noscript
    >
    <div>
      <label>FPS: </label>
      <span id="fps-value">30</span>
      <div>
        <input
          id="fps"
          type="range"
          min="0"
          max="60"
          value="30"
          oninput="document.getElementById('fps-value').textContent = this.value;"
        />
      </div>
    </div>
    <br />
    <canvas id="game-of-life-canvas"></canvas>
    <script src="./bootstrap.js"></script>
  </body>
</html>
